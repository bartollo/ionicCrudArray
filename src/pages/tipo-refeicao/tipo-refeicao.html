<ion-header>

  <ion-navbar>
    <ion-title>Tipo da Refeição</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding *ngFor = "let tipo of listaTipos">
      <ion-item  item-type="item item-icon-left">
        {{tipo.nome}}
      </ion-item>

      <ion-item-options>
        <button ion-button color="primary" (click) = "editarTipo(tipo)" >
          <ion-icon name = "create"></ion-icon>
        </button>
        <button ion-button color="danger" (click) = "excluirTipo(tipo)" >
          <ion-icon name = "trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click) = "abreModalCadastroTipo(tipo)"  >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
