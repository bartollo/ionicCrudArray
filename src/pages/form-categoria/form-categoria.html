<ion-header>

  <ion-navbar>
    <ion-buttons left>

      <button ion-button icon-only small clear (click) = "voltaPagina()">
        <ion-icon name = "arrow-back"></ion-icon>
      </button>

    </ion-buttons>

    <ion-title>Cardápio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

     <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input placeholder = "Nome do produto" type="text" [(ngModel)]="produto.Nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Preço (R$)</ion-label>
      <ion-input placeholder = "Preço do produto" type="number" [(ngModel)]="produto.Preco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Categoria</ion-label>

      <ion-select [(ngModel)] = "produto.Categoria">

        <ion-option value = "Entrada">Entrada</ion-option>
        <ion-option value = "Principal">Principal</ion-option>
        <ion-option value = "Sobremesa">Sobremesa</ion-option>

      </ion-select>

    </ion-item>


  </ion-list>

  <button ion-button block (click) = "salvar()">Salvar</button>

</ion-content>
