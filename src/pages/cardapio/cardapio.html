<ion-header>

  <ion-navbar>
    <ion-title>Card√°pio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item-sliding *ngFor = "let item of listaCardapio ">
      <ion-item>
        {{item.nome}}
      </ion-item>

      <ion-item-options>
        <button ion-button color="primary" (click)="editarItemCardapio(item)">
          <ion-icon name = "create"></ion-icon>
        </button>

        <button ion-button color="danger" (click)="excluirItemCardapio(item)">
          <ion-icon name = "trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="danger" (click) = "abreModalCadastrarItemCardapio()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
